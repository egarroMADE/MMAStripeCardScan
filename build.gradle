plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'maven-publish'
}

repositories {
    google()
    mavenCentral()
}

android {
    namespace 'com.mademediacorp.mmastripecardscan'
    compileSdk 34

    defaultConfig {
        minSdk 24

        //testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 22
        targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 34
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/java'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding false
        viewBinding true
    }

    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.mademediacorp'
                artifactId = 'mmastripecardscan'
                version = '0.1.0'

                pom {
                    name = 'MMAStripeCardScan'
                    description = 'An extension of stripecardscan to return expiry dates and scan Spanish DNI codes.'
                    url = 'https://github.com/egarroMADE/MMAStripeCardScan'
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://opensource.org/licenses/MIT'
                        }
                    }
                    developers {
                        developer {
                            id = 'egarroMADE'
                            name = 'E Garro'
                            email = 'esteban@mademediacorp.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:https://github.com/egarroMADE/MMAStripeCardScan.git'
                        developerConnection = 'scm:git:https://github.com/egarroMADE/MMAStripeCardScan.git'
                        url = 'https://github.com/egarroMADE/MMAStripeCardScan'
                    }
                }
            }
        }

        repositories {
            maven {
                name = "GitHubPackages" // or MavenCentral
                url = uri("https://maven.pkg.github.com/egarroMADE/MMAStripeCardScan.git")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                    password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.camera:camera-core:1.3.1"
    implementation "androidx.camera:camera-camera2:1.3.1"
    implementation "androidx.camera:camera-lifecycle:1.3.1"
    implementation "androidx.camera:camera-view:1.3.1"
    implementation 'androidx.fragment:fragment-ktx:1.6.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3'
    implementation 'com.google.dagger:dagger:2.48'
    implementation 'org.apache.cordova:framework:10.1.1'
    implementation 'com.stripe:stripe-core:20.48.1'
    implementation 'com.stripe:ml-core-default:20.48.1'
    
    ksp 'com.google.dagger:dagger-compiler:2.48'
}